<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/js.js" defer></script>
  </head>
  <body>
    <header><h1>Music CD's</h1></header>
    <main>
      <form id="frmCD">
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" min="1889" max="2300" required />
        </div>
        <div><input type="submit" value="Add CD" /></div>
      </form>
      <table class="hide">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <footer><p>&copy; 2023 Web23A</p></footer>
  </body>
</html>
